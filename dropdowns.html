<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ERP+ HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="header">
        <h3>ERP+ html</h3>
    </header>
    <section class="section">
        <h1>
            Dropdowns
        </h1>
    </section>

    <section class="section">
        <div style="padding: 20px;">
            <div class="cds-dropdown">
                <div class="cds-dropdown__head"><div class="h5 text-bold">Latest reports</div></div>
                <div class="cds-dropdown__body">
                    <div class="cds-dropdown__item cds-dropdown__item--nohover align-items-start">
                        <i class="icn icn-Print"></i>
                        <div class="cds-dropdown__row">
                            <div>Report title</div>
                            <div class="text-small text-dark-gray">Today at 12:01 PM</div>
                        </div>
                        <div class="cds-dropdown__actions">
                            <button class="cds-btn cds-btn--icon"><i class="icn icn-Excel"></i></button>
                            <button class="cds-btn cds-btn--icon"><i class="icn icn-PDF"></i></button>
                            <button class="cds-btn cds-btn--icon"><i class="icn icn-Pivot"></i></button>
                        </div>
                    </div>
                    <div class="cds-dropdown__item cds-dropdown__item--nohover align-items-start">
                        <i class="icn icn-Print"></i>
                        <div class="cds-dropdown__row">
                            <div>Report title</div>
                            <div class="text-small text-dark-gray">Today at 12:01 PM</div>
                        </div>
                        <div class="cds-dropdown__actions">
                            <button class="cds-btn cds-btn--icon"><i class="icn icn-Excel"></i></button>
                            <button class="cds-btn cds-btn--icon"><i class="icn icn-PDF"></i></button>
                            <button class="cds-btn cds-btn--icon"><i class="icn icn-Pivot"></i></button>
                        </div>
                    </div>
                    <div class="cds-dropdown__item cds-dropdown__item--nohover align-items-start">
                        <i class="icn icn-Print"></i>
                        <div class="cds-dropdown__row">
                            <div>Report title</div>
                            <div class="text-small text-dark-gray">Today at 12:01 PM</div>
                        </div>
                        <div class="cds-dropdown__actions">
                            <button class="cds-btn cds-btn--icon"><i class="icn icn-Excel"></i></button>
                            <button class="cds-btn cds-btn--icon"><i class="icn icn-PDF"></i></button>
                            <button class="cds-btn cds-btn--icon"><i class="icn icn-Pivot"></i></button>
                        </div>
                    </div>
                </div>
                <div class="cds-dropdown__footer justify-content-center">
                    <a class="cds-link text-medium" href="#">View All Reports</a>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div style="padding: 20px;">
            <div class="cds-dropdown">
                <div class="cds-dropdown__body">
                    <div class="cds-dropdown__item">
                        <i class="icn icn-Dashboard"></i>
                        <div>Activity Workbench</div>
                    </div>
                    <div class="cds-dropdown__item">
                        <i class="icn icn-Settings"></i>
                        <div>User Preferences</div>
                    </div>
                    <div class="cds-dropdown__item">
                        <i class="icn icn-Lock"></i>
                        <div>Change Password</div>
                    </div>
                    <div class="cds-dropdown__item">
                        <i class="icn icn-Filter-Sliders"></i>
                        <div>Change Profile</div>
                    </div>
                    <div class="cds-dropdown__item">
                        <i class="icn icn-Timer"></i>
                        <div>History</div>
                    </div>
                    <div class="cds-dropdown__item">
                        <i class="icn icn-Home"></i>
                        <div>Set Home Page</div>
                    </div>
                    <div class="cds-dropdown__item">
                        <i class="icn icn-Send"></i>
                        <div>Email Link</div>
                    </div>
                    <div class="cds-dropdown__item">
                        <i class="icn icn-Information-Filled"></i>
                        <div>Documentation</div>
                    </div>
                    <div class="cds-dropdown__item">
                        <i class="icn icn-Log-Out"></i>
                        <div>Log Out</div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
