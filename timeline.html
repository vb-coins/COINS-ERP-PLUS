<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ERP+ HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body style="background: rgba(66, 73, 88, 0.1);">
    <header class="header">
        <h3>ERP+ html</h3>
    </header>
    <section class="section">
        <h1>
            Timeline
        </h1>
    </section>

    <section class="section">
        <div style="padding: 20px;">
            <div class="cds-timeline">
                <div class="cds-timeline__step cds-timeline__step--done">
                    <div class="cds-timeline__icon"><i class="icn icn-Approve-Filled"></i></div>
                    <div class="cds-timeline__name">1. New PX</div>
                </div>
                <div class="cds-timeline__step cds-timeline__step--done">
                    <div class="cds-timeline__icon"><i class="icn icn-Approve-Filled"></i></div>
                    <div class="cds-timeline__name">2. Survey</div>
                </div>
                <div class="cds-timeline__step cds-timeline__step--done">
                    <div class="cds-timeline__icon"><i class="icn icn-Approve-Filled"></i></div>
                    <div class="cds-timeline__name">3. Exchanged</div>
                </div>
                <div class="cds-timeline__step cds-timeline__step--done">
                    <div class="cds-timeline__icon"><i class="icn icn-Approve-Filled"></i></div>
                    <div class="cds-timeline__name">4. Complete</div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div style="padding: 20px;">
            <div class="cds-timeline">
                <div class="cds-timeline__step cds-timeline__step--done">
                    <div class="cds-timeline__icon"><i class="icn icn-Approve-Filled"></i></div>
                    <div class="cds-timeline__name">1. New PX</div>
                </div>
                <div class="cds-timeline__step cds-timeline__step--done">
                    <div class="cds-timeline__icon"><i class="icn icn-Approve-Filled"></i></div>
                    <div class="cds-timeline__name">2. Survey</div>
                </div>
                <div class="cds-timeline__step cds-timeline__step--progress">
                    <div class="cds-timeline__icon"><i class="icn icn-Timer-Filled"></i></div>
                    <div class="cds-timeline__name">3. Exchanged</div>
                </div>
                <div class="cds-timeline__step cds-timeline__step--uncomplete">
                    <div class="cds-timeline__icon"><i class="icn icn-More-Horizontal-Filled"></i></div>
                    <div class="cds-timeline__name">4. Exchanged</div>
                </div>
                <div class="cds-timeline__step cds-timeline__step--uncomplete">
                    <div class="cds-timeline__icon"><i class="icn icn-More-Horizontal-Filled"></i></div>
                    <div class="cds-timeline__name">5. Complete</div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
